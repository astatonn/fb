services:
  froener-advocacia:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: froener-advocacia-prod
    restart: unless-stopped
    mem_limit: 64m
    ports:
      - "8083:80"  # Porta 8083 dispon√≠vel baseada nos seus containers
    networks:
      - laravel-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  laravel-network:
    external: true